<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login - GreenRide</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 { margin-bottom: 25px; color: #2c3e50; }
        label { display:block; text-align:left; margin-bottom:5px; font-weight:bold; }
        input {
            width:100%;
            padding:8px;
            margin-bottom:15px;
            border-radius:4px;
            border:1px solid #ccc;
        }
        button {
            width:100%;
            padding:10px;
            background:#007bff;
            color:#fff;
            border:none;
            border-radius:4px;
            font-size:16px;
            cursor:pointer;
        }
        button:hover { background:#0056b3; }
        .message { margin-top:12px; font-size:14px; font-weight:bold; }
        .message.err { color:#c0392b; }
        .message.ok { color:#1e7e34; }
        .links { margin-top:18px; }
        .links a { text-decoration:none; color:#007bff; font-weight:bold; }
        .links a:hover { text-decoration:underline; }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form method="post" th:action="@{/login}" autocomplete="off">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" name="fakeuser" style="display:none">
        <input type="password" name="fakepass" style="display:none">

        <div>
            <label>Username</label>
            <input name="username" required autocomplete="off"/>
        </div>

        <div>
            <label>Password</label>
            <input name="password" type="password" required autocomplete="new-password"/>
        </div>
        <div style="margin:10px 0; color:#777; font-size:12px;">
            Submitting to: <span th:text="@{/login}">/login</span>
        </div>

        <button type="submit">Sign in</button>
    </form>


    <p class="message err" th:if="${param.error}">Invalid username or password</p>
    <p class="message ok" th:if="${param.logout}">Logged out</p>

    <div class="links">
        <a href="/">Home</a> |
        <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
